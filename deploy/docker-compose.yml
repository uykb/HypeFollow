version: '3.8'

services:
  app:
    # 替换为您构建的镜像名称
    image: ${APP_IMAGE:-hypefollow:latest}
    restart: always
    env_file: .env
    environment:
      # 强制使用本地 Redis (因为现在它们在同一个容器里)
      - REDIS_HOST=127.0.0.1
      - REDIS_PORT=6379
    ports:
      - "49618:49618"
    volumes:
      # 持久化 Redis 数据到宿主机
      - redis_data:/var/lib/redis
    networks:
      - hype-network

networks:
  hype-network:
    driver: bridge

volumes:
  redis_data:
